#          pod --version  # Verify CocoaPods installation

      # Step 4: Install dependencies using CocoaPods
      - name: Install Pods
        run: |
          cd ios
          pod install  # Install dependencies

      # Step 5: Set up Xcode (specific version)
      - name: Install Xcode 16.1 (Manual Setup)
        run: |
          sudo xcode-select --switch /Applications/Xcode_16.1.app/Contents/Developer
